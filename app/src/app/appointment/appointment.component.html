<mat-toolbar *ngIf="successMsg" color="primary">{{ successMsg }}</mat-toolbar>
<mat-toolbar *ngIf="errorMsg" color="accent">{{ errorMsg }}</mat-toolbar>
<div class="form-container">
  <h1>Reserva de Turnos</h1>
  <form (submit)="createAppointment()">
    <mat-form-field>
      <input
        [(ngModel)]="appointmentDate"
        name="appointmentDate"
        matInput
        [matDatepicker]="picker"
        placeholder="Elije una Fecha"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input [(ngModel)]="name" name="name" matInput placeholder="Nombre" />
    </mat-form-field>
    <mat-form-field>
      <input
        [(ngModel)]="service"
        name="service"
        matInput
        placeholder="Servicio"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        [(ngModel)]="email"
        name="email"
        matInput
        placeholder="Email"
        type="email"
      />
    </mat-form-field>
    <button mat-raised-button color="warn">Crear Turno</button>
  </form>
</div>
